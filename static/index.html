<!DOCTYPE html>
<meta charset="utf-8" />
<html>

<head>
  <title>Mini Battler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>Mini Battler</h1>
    <div id="connecting" v-if="!connected || id === null">
      <p><em>Connecting...</em></p>
    </div>

    <div id="game" v-else>
      <p>Player {{ id }}</p>

      <div v-if="players[id] != null">
        <p>Health: {{ players[id].health }}</p>
        <button style="width:100%; height: 100px;" v-on:click="healSelf">Health +1</button>

        <ul style="list-style: none;">
          <li v-for="player in players" v-if="id != player.id">
            <button style="width:100%; height: 75px;" v-on:click="attackPlayer(player.id)">
              Player {{ player.id }}, Health: {{ player.health }}
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script/index.js"></script>
</body>

</html>
